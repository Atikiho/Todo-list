{% extends "base.html" %}
{% block content %}
  <h1>
  Tags
  <a style="float:right" class = "btn btn-primary" href = "{% url "todo-list:tag-create" %}">Add</a>
  </h1>
  <table class = "table">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tag in tag_list %}
      <tr>
        <th>{{ tag.name }}</th>
        <th><a href = "{% url "todo-list:tag-update" pk=tag.id %}" class="btn btn-secondary">Update</a></th>
        <th><a href = "{% url "todo-list:tag-delete" pk=tag.id %}" class="btn btn-secondary">Delete</a></th>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
